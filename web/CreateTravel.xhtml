<?xml version="1.0" encoding="UTF-8"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html xmlns="http://www.w3.org/1999/xhtml">
        <h:head>
            <title>Gestion Viajes</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <h:body style="border: 0px; margin: 0px;">
            <section class="container">
                <header class="header">
                    <img class="header-image" src="image/universidad.jpg" width="180px" height="100%" alt="Logo Universidad" />
                    <p class="header-title">Gestion de viajes</p>
                </header>

                <section class="form">
                    <h:form id="crear" >
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>

                        <p:panel header="Crear viaje"  >

                            <label for="@next">Empleado</label>
                            <p:selectOneMenu id="empleado" value="#{manejadorBean.empleadoSeleccionado}"  style="margin-top: 15px; margin-left: 15px">
                                <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                                <f:selectItems value="#{manejadorBean.itemsEmpleados}"/>
                                <p:ajax event="change" update="@this" />
                            </p:selectOneMenu>
                            <br/>
                            <span class="ui-float-label" style="margin-top: 20px;">
                                <p:inputText id="fecha" value="#{manejadorBean.fechaViaje}"/>
                                <p:outputLabel for="@previous" value="Fecha"/>
                            </span>
                            <br/>
                            <span class="ui-float-label">
                                <p:inputText id="Destino" value="#{manejadorBean.destino}"/>
                                <p:outputLabel for="@previous" value="Destino"/>
                            </span>
                            <br/>

                            <p:dataTable 
                                id="tableItem" 
                                var="item" 
                                paginator="true"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                                rows="10"
                                style="width: 100%; align-content: flex-start" >
                                <p:column headerText="Codigo" style="width: 70%">
                                    <h:outputLabel value= "Archivo1"/>
                                </p:column>
                                <p:column headerText="Item" style="width: 70%">
                                    <h:outputLabel value= "Archivo1"/>
                                </p:column>
                                <p:column headerText="Categoria" style="width: 70%">
                                    <h:outputLabel value= "Archivo1"/>
                                </p:column>
                                <p:column headerText="Precio" style="width: 70%">
                                    <h:outputLabel value= "20000"/>
                                </p:column>
                                <p:column headerText="Acciones" style="width:30%">
                                    <p:commandButton icon="ui-icon-pencil" />
                                    <p:commandButton icon="ui-icon-trash"  update="tableItem"/>
                                </p:column>
                            </p:dataTable>
                            <div class="label">
                                <label  for="@next">Total $</label>
                                <h:outputLabel id="suma" value= "${manejadorBean.suma}"/>
                            </div>
                            <div class="buttons">
                                <p:commandButton value="Guardar" oncomplete="PF('file').show();" update=":dialogFile" style="margin-top: 30px; margin-left: 25%"/>
                                <p:commandButton value="Sumar" update="suma" action="${manejadorBean.sumar()}" style="margin-top: 30px; margin-left: 25%" />
                                <p:commandButton value="Añadir Item" oncomplete="PF('viaje').show();" update=":dialog" style="margin-top: 30px; margin-left: 25%" />
                            </div>

                            <br/>
                        </p:panel>
                    </h:form>
                </section>


                <p:dialog id="dialog" header="Agregar Item" widgetVar="viaje"  resizable="false" modal="true" showEffect="clip" >
                    <h:form>
                        <label for="@next" >Producto y/o Servicio</label>
                        <p:selectOneMenu id="empleado" value="#{manejadorBean.item}" >
                            <f:selectItem itemLabel="Seleccione..." itemValue=""/>
                            <f:selectItems value="#{manejadorBean.listaItem}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Agregar" actionListener="#{manejadorBean.agregarItem()}" />
                        <p:commandButton value="Cancelar" oncomplete="PF('viaje').hide();" />
                    </h:form>
                </p:dialog>

                <p:dialog id="dialogFile" header="Ingresa el nombre del archivo" widgetVar="file"  resizable="false" modal="true" showEffect="clip" >
                    <h:form>
                        <span class="ui-float-label" style="margin-top: 20px;">
                            <p:inputText id="nombreFile" value="#{manejadorBean.nombreArchivo}"/>
                            <p:outputLabel for="@previous" value="Nombre del archivo"/>
                        </span>
                        <p:commandButton value="Agregar" actionListener="#{manejadorBean.guardarViaje()}" />
                        <p:commandButton value="Cancelar" oncomplete="PF('file').hide();" />
                    </h:form>
                </p:dialog>

                <div class="box-button">
                    <h:link  class="box-button_create" value = "Regresar" outcome = "index.xhtml" />
                </div>

                <footer class="footer">
                    <p>Universidad Central</p>
                    <p>Realizado por Omar Andres Perez Gil - Estudiante de ingenieria de sistemas</p>
                    <p>Tutor Giovanny Alexander Briceño Riveros</p>
                    <p>2021 </p>
                </footer>
            </section>

            <style>
                .container{
                    width: 100%;
                    height: 100%;
                    display: grid;
                    grid-template-areas: 
                        "head head head"
                        "left form right"
                        "left form right"
                        "foot foot foot";
                    grid-template-rows: 1fr 6fr  1fr ;
                    grid-template-columns: 1fr 3fr 1fr;
                }
                .header{
                    display: grid;
                    grid-area: head;
                    grid-template-rows: 1fr ;
                    grid-template-columns: 1fr 5fr 1fr;
                    align-items: stretch;
                    background: cadetblue;
                }
                .header-title{
                    font-size: 50px;
                    justify-content: center;
                    align-content: center;
                }
                .form{
                    margin-top: 20px;
                    display: grid;
                    grid-area: form;
                    width: 100%;
                    height: 80%;
                    align-items: center;
                }
                .box-button{
                    grid-area: left;
                    display: grid;
                    grid-template-rows: 2fr 5fr 2fr;
                    grid-template-columns: 1fr;
                    align-self: center;
                    align-items: grid-center;
                    margin-top: 30px;
                }
                .box-button_create{
                    display: grid;
                    font-size: 20px;
                    text-decoration: none;
                    color: black;
                    border-width: 2px;
                    border-style: outset;
                    padding: 10px;
                    border-radius: 20px;
                    width: 25%;
                    height: 15;
                    background-color: buttonface;
                    justify-content: center;
                    align-content: center;
                    margin-left: 15px;
                }
                .box-button_create:hover{
                    background-color: rgb(93, 181, 111, .5);
                }
                .buttons{
                    display: grid;
                    grid-template-columns: repeat(3,1fr);
                    justify-content: strech;
                }
                .label{
                    margin-top: 25px;   
                    display: grid;
                    grid-template-columns: 1fr 8fr;
                    font-size: 35;
                }
                .footer{
                    grid-area: foot;
                    background: cadetblue; 
                    justify-items: center;
                    align-items: center;
                }
                p{
                    display: grid;
                    justify-items: center;
                    font-size: 20;
                    margin: 5;
                }
            </style>
        </h:body>
    </html>
</f:view>
